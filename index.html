<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoeman bot</title>

    <!--===== Fonty =====-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!--===== CSS =====-->
    <link rel="stylesheet" href="assets/styles/style.css" />

    <!--===== CSS =====-->
    <link rel="stylesheet" href="assets/styles/vendor/bootstrap/bootstrap.min.css" />

    <!--===== Icony =====-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/bd626f218f.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd626f218f.js" crossorigin="anonymous"></script>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="assets/scripts/main.js"></script>

  </head>

<body onload="loadconfig();">

  <!-- ===== Nawigacja ===== -->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/img/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Funkcje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logowanie</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Slider ===== -->
  <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item adtive">
        <img src="assets/img/background.png">
        <div class="carousel-caption">
          <h1 class="display-2">Wybierz tryb</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/background2.png">
      </div>
      <div class="carousel-item">
        <img src="assets/img/background3.png">
      </div>
    </div>
  </div>



  <!-- TEREN MARCINA NIE RUSZAĆ -->
  <!--===== Wybieranie trybu Bota =====-->
  <section id="switch">
    <div id="bot-actions">
      <button id="points-btn">Punkty</button>
      <button id="commands-btn">Komendy</button>
    </div>
    <div id="mode">
      <h2>Obecny tryb: <span id="current-mode"></span></h2>
    </div>
  </section>
  <form id="dataConfig">
  <div id="data-checkboxes"></div>
  <input type="submit" value="Zapisz i wyślij konfiguracje">
  </form>
  <div id="dataConfigTrigger"></div>
  <!--===== Switch Aktywne komendy =====
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>
  -->


  <!--===== JS =====-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="assets/scripts/main.js"></script>
  <script src="assets/scripts/app.js"></script>

    <!-- Bootstrap -->
    <script src="assets/scripts/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
